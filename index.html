<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
      background-size: cover;
      z-index: -1;
      animation: moveBg 60s linear infinite;
      opacity: 0.15;
    }
    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 2000px 0; }
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1>üïπÔ∏è Rock Paper Scissors</h1>
    <p>Are you ready to defeat the computer in a legendary hand game?</p>
    <button onclick="location.href='game.html'">Start Game</button>
  </div>
</body>
</html>
